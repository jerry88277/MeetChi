apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: meetchi-backend
  labels:
    deploy-version: v5-dual-cpu
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
        autoscaling.knative.dev/maxScale: "3"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 600
      serviceAccountName: meetchi-cloudrun@project-51769b5e-7f0f-4a2f-80c.iam.gserviceaccount.com
      containers:
        - image: asia-southeast1-docker.pkg.dev/project-51769b5e-7f0f-4a2f-80c/meetchi/meetchi-backend:v5-dual-cpu-fix3
          ports:
            - name: http1
              containerPort: 8000
          resources:
            limits:
              cpu: "4"
              memory: 8Gi
          env:
            - name: DATABASE_URL
              value: "sqlite:////tmp/meetchi.db"
            - name: GCS_BUCKET
              value: "project-51769b5e-7f0f-4a2f-80c-meetchi-audio"
            - name: PYTHONPATH
              value: "/app"
            - name: GEMINI_MODEL
              value: "gemini-2.5-flash-lite"
            - name: DEPLOY_VERSION
              value: "v5-dual-cpu"
            # GPU ASR Service URL (internal Cloud Run service-to-service auth)
            - name: GPU_ASR_SERVICE_URL
              value: "https://meetchi-gpu-asr-705495828555.asia-southeast1.run.app"
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 8
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 30
            failureThreshold: 3
          volumeMounts:
            - name: gcs-data
              mountPath: /mnt/gcs
      volumes:
        - name: gcs-data
          csi:
            driver: gcsfuse.run.googleapis.com
            volumeAttributes:
              bucketName: project-51769b5e-7f0f-4a2f-80c-meetchi-audio
  traffic:
    - percent: 100
      latestRevision: true
