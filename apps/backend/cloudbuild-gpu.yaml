# ============================================
# MeetChi Backend - GPU Cloud Build Config
# Build + Push only (deploy via gcloud alpha)
# ============================================

steps:
  # Build GPU Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.gpu'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/project-51769b5e-7f0f-4a2f-80c/meetchi/meetchi-backend-gpu:v1'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/project-51769b5e-7f0f-4a2f-80c/meetchi/meetchi-backend-gpu:v1'

images:
  - 'asia-southeast1-docker.pkg.dev/project-51769b5e-7f0f-4a2f-80c/meetchi/meetchi-backend-gpu:v1'

# GPU image build takes longer (torch ~2GB)
timeout: '2400s'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 50
